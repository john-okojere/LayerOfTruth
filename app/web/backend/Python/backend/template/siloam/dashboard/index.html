/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/regular.min.css" integrity="sha512-k2UAKyvfA7Xd/6FrOv5SG4Qr9h4p2oaeshXF99WO3zIpCsgTJ3YZELDK0gHdlJE5ls+Mbd5HL50b458z3meB/Q==" crossorigin="anonymous" referrerpolicy="no-referrer"
/>

/>
<link rel="stylesheet" href="{% static 'user/profile.css' %}">

<div class="d-block p-md-5 p-3">
    <div class="containDashBoard">
        <div class="profileDashBoard row">
            <div class="d-flex col-md-8 col-sm-12">

                <div>
                    <i class="fa fa-calendar" aria-hidden="true"></i>

                </div>
                <div>
                    <h2>Siloam Dashboard </h2>
                </div>
            </div>
            <div class="p-2 col-md-4 col-sm-12 text-center pt-md-3">
                <a href="{% url 'profile' %}">
                    <h2><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back to profile</h2>
                </a>
            </div>
        </div>
    </div>

    <div class="containMenu">

        <div class="menus">
            <div>
                <i class="fa fa-clipboard-list" aria-hidden="true"></i>
                <h3>Attendance</h3>
            </div>

            <div>
                <p class="styletextCard">Total {{attendance.count}}</p>
            </div>
            <div>
                <p class="">
                    <a href="{% url 'siloam-tags' %}" class="btn btn-outline-warning">Print Tags</a>
                </p>
                <p><i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                </p>
            </div>

        </div>
        <div class="menus">

            <div>
                <i class="fa fa-qrcode" aria-hidden="true"></i>
                <h3>Scanners </h3>
            </div>
            <div>
                <p class="">
                    <a href="{% url 'scanner' %}" class="btn btn-outline-warning" fo>Attendance</a></p>
                <p class="">
                    <a href="{% url 'transport_scanner' %}" class="btn btn-outline-warning">Transport</a>
                </p>
                <p class="">
                    <a href="{% url 'food_scanner' %}" class="btn btn-outline-warning">Food</a>
                </p>
                <p class="">
                    <a href="{% url 'signout_scanner' %}" class="btn btn-outline-warning">Sign Out</a>
                </p>
            </div>
        </div>
        <div class="menus">
            <div>
                <i class="fa fa-clipboard-check" aria-hidden="true"></i>
                <h3>Contacts</h3>
            </div>
            <div>
                <p class="styletextCard">Total {{contact.count}}</p>
            </div>
            <div>
                <p><i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                </p>
            </div>

        </div>
        <div class="menus">
            <div>
                <i class="fa fa-archive" aria-hidden="true"></i>
                <h3>Registered</h3>
            </div>

            <div>
                <p class="styletextCard">Total {{attendee.count}}</p>
            </div>
            <div>
                <p>
                    <i class="fa fa-long-arrow-right" aria-hidden="true"></i>

                </p>
            </div>

        </div>
    </div>
</div>




</div>
{% endblock main %}
